<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
  <ion-back-button></ion-back-button>
  </ion-buttons>
  <ion-title>Sign Up</ion-title>
  </ion-toolbar>
 </ion-header>
 

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input placeholder="Enter a valid email"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">First Name</ion-label>
          <ion-input placeholder="Enter first name"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Last Name</ion-label>
          <ion-input placeholder="Enter last name"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Phone Number</ion-label>
          <ion-input type="tel" placeholder="Enter phone number"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" placeholder="Enter password"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input
            type="password"
            placeholder="Confirm password"
          ></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-button color="dark" expand="block" routerLink="">
          <ion-icon name="send-outline" slot="start"></ion-icon>
          Submit
        </ion-button>
      </ion-col>

      <ion-col size="12">
        <ion-button  color="dark" expand="block" routerLink="/tabs/tab1">
          <ion-icon name="close-outline" slot="start"></ion-icon>
          Cancel
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
  </ion-content>
