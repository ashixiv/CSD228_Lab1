<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Users</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card>
    <div style="height: 100%; display: flex; align-items: center; justify-content: center;">
    <ion-img style="width: 80px; height: 80px; border-radius: 50%"
      src="https://api.multiavatar.com/Binx Bond.svg"></ion-img>
    <ion-card-header>
      <ion-card-title>Ashley Casimiro</ion-card-title>
      <ion-card-subtitle>21013164@saultcollege.ca</ion-card-subtitle>
    </ion-card-header>
  </div>
    <ion-card-content>
        <p>
           Login: {{'2023-02-02 08:00:00' | dateAgo}}</p>
      <ion-button color="dark" expand="block" routerLink="/tabs/tab2">
        <ion-icon name="send-outline" slot="start"></ion-icon>
        Send Message
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let login of database.logins">
        <ion-label>{{ login.email }}</ion-label>
        <p>{{ login.logInDate | dateAgo }}<p>
      </ion-item>
    </ion-list>
  </ion-card-content>
  
</ion-content>
