<ion-header>
  <ion-toolbar>
    <ion-title >
  Login
    </ion-title>
  </ion-toolbar>
  </ion-header>


<ion-content>
  <ion-grid>
  <ion-row>
    <h1 *ngIf="auth.isLoggedIn()">Welcome back!</h1> 
    <ion-col size="12">
      <ion-item fill="solid">
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email" type="email"></ion-input>
        <ion-note slot="helper">Enter a valid email</ion-note>
        <ion-note slot="error">Invalid email</ion-note>
      </ion-item>
    </ion-col>

    <ion-col size="12">
      <ion-item fill="solid">
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="password" type="password" placeholder="Enter password"></ion-input>
        <ion-note slot="error">Invalid password</ion-note>
      </ion-item>
    </ion-col>

    <ion-col size="12">
      <ion-button color="dark" expand="block" routerLink="/sign-up" routerDirection="forward">
      <ion-icon name="arrow-forward-outline" slot="start"></ion-icon>Sign up
      </ion-button>
    </ion-col>

    <ion-col size="12">
      <ion-button  (click)="signIn()" color="dark" expand="block">
      <ion-icon name="log-in-outline" slot="start"></ion-icon>Login
      </ion-button>
    </ion-col>  

  </ion-row>
  </ion-grid>
</ion-content>
